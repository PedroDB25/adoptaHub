<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protectoras | AdoptaHub</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="module" src="resources/js/protectoras.js"></script>
    <link rel="stylesheet" href="resources/css/protectoras.css">
</head>

<body>
    
    <div class="container py-5">
        <p class="text-center mb-4 fw-bold titulo">🐾 <a href="/">AdoptaHub</a>- Consulta aquí las protectoras de animales en España organizadas por comunidad. Encuentra la más cercana para adoptar, colaborar o informarte.</p>


        <h2 class="text-center mb-5 titulo">🏠 Protectoras por Comunidad Autónoma</h2>
        <div id="CAs"></div>

            <div class="modal-content">

                    <h5 class="modal-title" id="modalInfoLabel">Información de la Protectora</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="protectoraInfo">
                        <!-- Aquí se insertarán los datos dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="protectoras.js" type="module"></script>
